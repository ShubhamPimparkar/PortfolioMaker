spring:
  application:
    name: portfolio-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/portfolio}
    username: ${SPRING_DATASOURCE_USERNAME:portfolio}
    password: ${SPRING_DATASOURCE_PASSWORD:portfolio}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

app:
  jwt:
    # Secret should be provided via environment variable JWT_SECRET
    secret: ${JWT_SECRET:change-me-in-prod}
    expiration-seconds: ${JWT_EXPIRATION_SECONDS:3600}

logging:
  level:
    root: INFO
